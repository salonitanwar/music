<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MelodyX</title>

<body>

<header>
  <h2><i class="ri-disc-fill"></i> MelodyX Music</h2>
  <div class="actions">
    <button onclick="showFavorites()">‚ù§Ô∏è Favorites</button>
    <button onclick="openModal()">Login</button>
  </div>
</header>

<div class="app">

  <aside class="sidebar">
    <div class="tabs">
      <button class="active" onclick="loadCategory('hindi',event)">Hindi</button>
      <button onclick="loadCategory('bollywood',event)">Bollywood</button>
      <button onclick="loadCategory('english',event)">English</button>
    </div>
    <div id="songList"></div>
  </aside>

  <main class="main">
    <div class="cover">
      <!-- ‚úÖ FIXED ID -->
      <video id="video" muted loop></video>
    </div>

    <h1 id="title">Play Music</h1>
    <p id="artist"></p>
    <input type="range" id="progress" value="0" min="0" max="100" style="width:300px;">


    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button id="playBtn" class="play" onclick="togglePlay()">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>

    <audio id="audio"></audio>
  </main>
</div>

<!-- LOGIN -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>
</div>
